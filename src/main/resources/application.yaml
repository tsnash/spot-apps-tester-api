spring:
  jpa:
    show-sql: true

springdoc:
  swagger-ui:
    use-root-path: true

test:
  reset:
    sql:
      template: ALTER TABLE %s ALTER COLUMN id RESTART WITH 1

---
spring:
  config:
    activate:
      on-profile: local
tester:
  title: Local Tester Application
  
logging:
  level:
    org.springframework: INFO
    org.springdoc: DEBUG

---
spring:
  config:
    activate:
      on-profile: render
  jpa:
    show-sql: false
tester:
  title: Render Tester Application
