bucket4j:
  enabled: true
  filters:
    - cache-name: rate-limit-buckets
      url: "/.*"
      rate-limits:
        - bandwidths:
            - capacity: 10
              time: 1
              unit: minutes

spring:
  main:
    allow-bean-definition-overriding: true
  cache:
    cache-names:
      - rate-limit-buckets
    caffeine:
      spec: maximumSize=100000,expireAfterAccess=3600s
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update

springdoc:
  swagger-ui:
    use-root-path: true

test:
  reset:
    sql:
      template: ALTER TABLE %s ALTER COLUMN id RESTART WITH 1

---
spring:
  config:
    activate:
      on-profile: local
tester:
  title: Local Tester Application
  
logging:
  level:
    org.springframework: INFO
    org.springdoc: DEBUG

---
spring:
  config:
    activate:
      on-profile: render
  jpa:
    show-sql: false
tester:
  title: Render Tester Application
